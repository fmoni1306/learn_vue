<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div id="app">
  {{num}}
  <app-header v-bind:num="num"></app-header>
  <app-content v-on:pass="passNum"></app-content>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var appHeader = {
    template: '<div>header{{num}}</div>',
    props: {
      num: {
        type: Number
      }
    }
  }
  var appContent = {
    template: '<div>content<button @click="passNum">pass</button></div>',
    methods: {
      passNum() {
        this.$emit('pass', 10);
      }
    },
  }
  new Vue({
    el: '#app',
    components: {
      'app-header': appHeader,
      'app-content': appContent
    },
    methods: {
      passNum(val) {
        this.num = val;
      }
    },
    data: {
      num: 0
    }
  });
</script>
</body>
</html>
